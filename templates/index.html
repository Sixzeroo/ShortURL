<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Short Url</title>
    <meta content="长链接转短链接。Convert long url to short url." name="description">
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container" style="height: 100%;">
    <div class="row align-items-end" style="height: 60%;">
        <div class="col-md-12" >
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Long url" name="url">
                </div>
            </div>

            <button class="btn btn-outline-success btn-block" id="butt">Generate</button>
            <br>

            <div id="display" class="alert alert-success text-center" role="alert">
                <a href="Short Url" target="blank">Short Url</a>
            </div>

        </div>
    </div>

</div>


<script src="http://static-1252400796.cossh.myqcloud.com/jquery.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
    document.getElementById("butt").onclick = function() {myFc()};
    function myFc() {
        var value1 = document.getElementById("exampleFormControlInput1").value;
        document.getElementById("display").innerHTML = value1;

        var url = window.location.href;
//        var url = "http://127.0.0.1:8080/";
        $.ajax({
            url: url,
            type: 'POST',
            data:
                {
                    'url': value1
                },
            success: function (response) {
                console.log(response);
                code = response.code;
                if (code == 0) {
                    value2 = response.id_str;
                    short_url = url + value2;
                    document.getElementById("display").innerHTML = "<a href=\"" + short_url + "\" target=\"blank\">" + short_url + "</a>";
                }
            }

        });
    }

</script>


</body>
</html>
